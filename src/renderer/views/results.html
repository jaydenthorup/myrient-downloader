<div id="view-results" class="view">
  <div class="sticky-view-header">
    <h2 class="text-2xl font-bold mb-4">Final Result</h2>
    <p class="text-gray-400 mb-4">Found <span id="results-file-count" class="font-bold text-white">0</span>
      matching files out of <span id="results-total-count" class="font-bold text-white">0</span> total.
    </p>
    <p id="results-selected-count" class="text-gray-400">
    </p>
  </div>
  <div class="search-container mt-2 mb-4">
    <input type="text" id="search-results" class="search-bar" placeholder="Search results...">
    <span id="search-results-clear" class="search-clear-btn">&times;</span>
  </div>
  <div class="flex gap-2 mt-4 mb-2">
    <button id="select-all-results-btn" class="btn btn-secondary">Select All (Displayed)</button>
    <button id="deselect-all-results-btn" class="btn btn-secondary">Deselect All (Displayed)</button>
  </div>

  <div id="results-list"
    class="h-64 min-h-64 resize-y overflow-y-auto bg-neutral-800 border border-neutral-700 rounded-lg p-2 mb-4 space-y-2">
  </div>
  <div id="download-ui" class="space-y-4">
    <div class="flex items-center gap-2">
      <button id="download-dir-btn" class="btn btn-primary">Set Download Directory</button>
      <button id="open-download-dir-btn" class="btn btn-secondary hidden">Open Directory</button>
      <span id="download-dir-text" class="text-gray-500 ml-2">No directory selected.</span>
    </div>

    <div id="download-options" class="space-y-2">
      <h3 id="download-options-label" class="text-lg font-semibold mb-2">Download Options</h3>

      <label for="maintain-folder-structure-checkbox"
        class="flex items-center p-2 bg-neutral-800 rounded-md space-x-2 cursor-pointer border border-transparent hover:border-accent-500 hover:bg-neutral-700 focus:outline-none focus:ring-2 focus:ring-accent-500 select-none">
        <input type="checkbox" id="maintain-folder-structure-checkbox">
        <span id="maintain-folder-structure-label" class="text-neutral-300 truncate">Maintain site folder structure</span>
      </label>

      <label for="create-subfolder-checkbox"
        class="flex items-center p-2 bg-neutral-800 rounded-md space-x-2 cursor-pointer border border-transparent hover:border-accent-500 hover:bg-neutral-700 focus:outline-none focus:ring-2 focus:ring-accent-500 select-none">
        <input type="checkbox" id="create-subfolder-checkbox">
        <span id="create-subfolder-label" class="text-neutral-300 truncate">Create subfolder for each game</span>
      </label>

      <label for="extract-archives-checkbox"
        class="flex items-center p-2 bg-neutral-800 rounded-md space-x-2 cursor-pointer border border-transparent hover:border-accent-500 hover:bg-neutral-700 focus:outline-none focus:ring-2 focus:ring-accent-500 select-none">
        <input type="checkbox" id="extract-archives-checkbox">
        <span id="extract-archives-label" class="text-neutral-300 truncate">Extract then delete archives</span>
      </label>

      <label for="extract-previously-downloaded-checkbox"
        class="flex items-center p-2 bg-neutral-800 rounded-md space-x-2 cursor-pointer border border-transparent hover:border-accent-500 hover:bg-neutral-700 focus:outline-none focus:ring-2 focus:ring-accent-500 select-none ml-6">
        <input type="checkbox" id="extract-previously-downloaded-checkbox" disabled>
        <span id="extract-previously-downloaded-label" class="text-neutral-300 truncate">Extract previously downloaded
          archives</span>
      </label>
      <div id="throttle-container" class="flex items-center p-2 bg-neutral-800 rounded-md space-x-2">
        <label for="throttle-download-checkbox" class="text-neutral-300 flex-shrink-0">
          <input type="checkbox" id="throttle-download-checkbox" class="mr-2">Throttle download speed:
        </label>
        <input type="number" id="throttle-speed-input" min="1" step="1" value="100"
          class="w-20 py-0 pl-1 pr-0 h-[24px] bg-neutral-700 text-neutral-300 border border-neutral-600 rounded focus:outline-none focus:ring-2 focus:ring-accent-500 disabled:opacity-50 disabled:cursor-not-allowed"
          disabled>
        <select id="throttle-unit-select"
          class="py-0 pl-1 pr-2 h-[24px] bg-neutral-700 text-neutral-300 border border-neutral-600 rounded focus:outline-none focus:ring-2 focus:ring-accent-500 disabled:opacity-50 disabled:cursor-not-allowed"
          disabled>
          <option value="KB/s">KB/s</option>
          <option value="MB/s">MB/s</option>
        </select>
      </div>
    </div>

    <button id="download-scan-btn" class="btn btn-success w-full" disabled>Scan & Download</button>

    <button id="download-cancel-btn" class="btn btn-danger w-full hidden">Cancel</button>

    <div id="scan-progress-bar" class="hidden w-full">
      <label for="scan-progress" class="text-sm font-semibold">Scanning file sizes...</label>
      <progress id="scan-progress" max="100" value="0" class="mt-1"></progress>
      <div class="text-right"><span id="scan-progress-text" class="text-sm text-gray-100">0 / 0
          files</span></div>
    </div>

    <div id="download-progress-bars" class="hidden w-full space-y-4">
      <div>
        <label id="overall-download-progress-label" for="overall-progress" class="text-sm font-semibold">Overall
          Download Progress</label>
        <progress id="overall-progress" max="100" value="0" class="mt-1"></progress>
        <div class="flex justify-between text-sm text-gray-100">
          <span id="overall-progress-time" class="flex-shrink-0 mr-2">Estimated Time Remaining:
            --</span>
          <span id="overall-progress-text" class="truncate text-right">0.00 MB / 0.00 MB</span>
        </div>
      </div>
      <div id="file-progress-container" class="hidden">
        <label id="file-download-progress-label" for="file-progress" class="text-sm font-semibold">Download
          Progress</label>
        <progress id="file-progress" max="100" value="0" class="mt-1"></progress>
        <div class="flex justify-between text-sm text-gray-100">
          <span id="file-progress-name" class="truncate"></span>
          <span id="file-progress-size" class="flex-shrink-0 ml-2"></span>
        </div>
      </div>
      <div id="overall-extraction-progress-bar" class="hidden w-full">
        <label id="overall-extraction-progress-label" for="overall-extraction-progress"
          class="text-sm font-semibold">Overall Extraction Progress</label>
        <progress id="overall-extraction-progress" max="100" value="0" class="mt-1"></progress>
        <div class="flex justify-between text-sm text-gray-100">
          <span id="overall-extraction-progress-time" class="flex-shrink-0 mr-2">Estimated Time Remaining:
            --</span>
          <span id="overall-extraction-progress-text" class="truncate">0% (0 B / 0 B)</span>
        </div>
      </div>
      <div id="extraction-progress-bar" class="hidden w-full">
        <label id="file-extraction-progress-label" for="extraction-progress" class="text-sm font-semibold">Extraction
          Progress</label>
        <progress id="extraction-progress" max="100" value="0" class="mt-1"></progress>
        <div class="flex justify-between text-sm text-gray-100">
          <span id="extraction-progress-name" class="truncate"></span>
          <span id="extraction-progress-text" class="flex-shrink-0 ml-2"></span>
        </div>
      </div>
    </div>

    <div id="download-log"
      class="h-40 overflow-y-auto bg-neutral-900 border border-neutral-700 rounded-lg p-2 font-mono text-sm">
    </div>

    <button id="download-restart-btn" class="btn btn-primary w-full hidden">Restart Wizard</button>
  </div>
</div>
