name: Build and push artifacts
on:
  push:
    tags:
      - '*'
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        arch: [x64, arm64]
    runs-on: ${{ matrix.os }}
    env:
      RELEASE_DIR: release
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: '18'
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          # cache npm cache to speed up installs across runs
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Build executable
        run: |
          npm install
          # Run platform-specific build and pass architecture flags to electron-builder
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            if [ "${{ matrix.arch }}" = "arm64" ]; then
              npm run build:win -- --arm64
            else
              npm run build:win -- --x64
            fi
          elif [ "${{ matrix.os }}" = "macos-latest" ]; then
            # mac: support x64 (intel) and arm64 (Apple Silicon)
            if [ "${{ matrix.arch }}" = "arm64" ]; then
              npm run build:mac -- --arm64
            else
              npm run build:mac -- --x64
            fi
          else
            # linux
            if [ "${{ matrix.arch }}" = "arm64" ]; then
              npm run build:linux -- --arm64
            else
              npm run build:linux -- --x64
            fi
          fi

          # Capture any produced artifact (AppImage, exe, dmg)
          artifact_path=$(find "${{ env.RELEASE_DIR }}" -maxdepth 1 -type f \( -name '*.AppImage' -o -name '*.exe' -o -name '*.dmg' \) -print -quit || true)
          if [ -n "$artifact_path" ]; then
            exec_name=$(basename "$artifact_path")
            # Friendly app name and version from package.json
            app_name=$(node -p "require('./package.json').build.productName.replace(/\s+/g,'.')")
            version=$(node -p "require('./package.json').version")
            # extension
            ext="${exec_name##*.}"
            # map runner name to friendly os label
            OS="${{ matrix.os }}"
            oslabel="unknown"
            case "$OS" in
              windows-*) oslabel="windows" ;;
              ubuntu-*) oslabel="linux" ;;
              macos-*) oslabel="macos" ;;
              *) oslabel="$OS" ;;
            esac
            # Build artifact name: AppName.Version.OS.ARCH.ext (dots as separators)
            art_name="${app_name}.${version}.${oslabel}.${{ matrix.arch }}.${ext}"
            echo "ARTIFACT_NAME=${art_name}" >> "$GITHUB_ENV"
            echo "FILENAME=${{ env.RELEASE_DIR }}/$exec_name" >> "$GITHUB_ENV"
          else
            echo "No artifact produced for os=${{ matrix.os }} arch=${{ matrix.arch }}"
          fi
      - name: Upload artifact
        if: env.FILENAME != ''
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.FILENAME }}
          compression-level: 9
